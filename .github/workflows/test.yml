name: CI

on: [push]

jobs:
  test:

    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 20
      matrix:
        compiler: [dmd, dmd-beta, ldc, ldc-beta]
    steps:
    - uses: actions/checkout@v1
    - name: install
      run: |
    - name: test-core
      run: |
        sudo apt-get install -y libopenblas-dev
        source $(curl https://dlang.org/install.sh | bash -s -- ${{ matrix.compiler }} -a)
        dub test grain2:core
    - name: test-cl
      if: matrix.compiler == 'ldc'
      run: |
        sudo apt-get install -y clinfo libpocl-dev libclang-6.0-dev ocl-icd-opencl-dev libopenblas-dev
        clinfo
        source $(curl https://dlang.org/install.sh | bash -s -- ${{ matrix.compiler }} -a)
        dub test grain2:cl

